buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "0.0.0"
group= "tk.hotelcalifornia.oredictcc" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "oredictcc"

minecraft {
	version = "1.6.4-9.11.1.964"
}

buildversion = "${minecraft.version}-${version}.${System.getenv().BUILD_NUMBER}"

processResources
{
    inputs.property "version", project.buildversion
    inputs.property "mcversion", project.minecraft.version
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':System.getenv("BUILD_NUMBER"), 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
